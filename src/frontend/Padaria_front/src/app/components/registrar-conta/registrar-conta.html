<div class="min-h-screen flex justify-center px-4 bg-custom pt-20">
  <div class="w-full max-w-md">

    <div class="bg-[#fff1df] rounded-2xl shadow-2xl p-8">

      <h1 class="text-3xl font-bold mb-2 text-custom pb-6">
        Cadastro de conta
      </h1>

      <div class="space-y-5">
        <div>
          <label class="block text-sm font-medium mb-2 text-custom">
            Email
          </label>
          <div class="relative">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <input
              type="email"
              placeholder="seu@email.com"
              class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
            />
          </div>
        </div>


        <div>
          <label class="block text-sm font-medium mb-2 text-custom">
            Senha
          </label>
          <div class="relative">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <input
              type="password"
              placeholder="••••••••"
              class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 text-custom">
            Confirmar Senha
          </label>
          <div class="relative">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <input
              type="password"
              placeholder="••••••••"
              class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
            />
          </div>
        </div>

        <div class="space-y-5">
          <div>
            <label class="block text-sm font-medium mb-2 text-custom">
              CPF ou CNPJ
            </label>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-contact-icon lucide-contact absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom">
                <path d="M16 2v2"/>
                <path d="M7 22v-2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"/>
                <path d="M8 2v2"/>
                <circle cx="12" cy="11" r="3"/>
                <rect x="3" y="4" width="18" height="18" rx="2"/>
              </svg>
              <input
                type="text"
                id="cpf-mascara"
                name="cpf_mascara"
                placeholder="Ex: 123.456.789-09"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                title="Digite o CPF no formato nnn.nnn.nnn-nn."
                maxlength="14"

                class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
                required/>
            </div>
          </div>

          <div class="space-y-10">
            <div>
              <label class="block text-sm font-medium mb-2 text-custom">
                Número de Telefone
              </label>
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-phone-icon lucide-phone absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom">
                  <path
                    d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"/>
                </svg>
                <input
                  type="tel"
                  name="telefone"
                  placeholder="Ex: (11)91234-5678"
                  maxlength="14"

                  class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
                  required/>
              </div>
            </div>

            <button
              class="w-full py-3 rounded-lg font-semibold text-white text-lg transition-all hover:opacity-90 hover:shadow-lg btn-custom"
            >
              Registrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
