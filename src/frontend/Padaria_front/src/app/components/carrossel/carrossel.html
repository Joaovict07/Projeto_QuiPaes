<div class="box">
  <main class="slider-container">
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" checked>
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <div class="slide first">
          <img src="assets/Imagens/baquete.jpg" alt="Baguete">
        </div>
        <div class="slide">
          <img src="assets/Imagens/bolo.jpg" alt="Bolo">
        </div>
        <div class="slide">
          <img src="assets/Imagens/paofrances.jpg" alt="Pão Francês">
        </div>
        <div class="slide">
          <img src="assets/Imagens/paodequeijo.jpg" alt="Pão de Queijo">
        </div>
      </div>
      <div class="navegacao-manual">
        <label for="radio1" class="manual-btn" aria-label="Slide 1"></label>
        <label for="radio2" class="manual-btn" aria-label="Slide 2"></label>
        <label for="radio3" class="manual-btn" aria-label="Slide 3"></label>
        <label for="radio4" class="manual-btn" aria-label="Slide 4"></label>
      </div>
    </div>
  </main>
</div>
