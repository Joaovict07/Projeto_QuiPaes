<div class="navbar bg-[#FAF3E0] drop-shadow-md border-b-1">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#44372d" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu h-8 w-12">
          <path d="M4 5h16"/>
          <path d="M4 12h16"/>
          <path d="M4 19h16"/>
        </svg>
      </div>
      <ul
        tabindex="-1"
        class="menu menu-sm dropdown-content bg-[#FAF3E0] text-[#4e3620] rounded-box z-1 mt-3 w-52 p-2 shadow font">
        <li><button routerLink="/produtos">Produtos</button></li>
        <li><a>Pedidos</a></li>
        <li><button routerLink="/sobre">Sobre</button></li>
      </ul>
    </div>
  </div>
  <div class="navbar-center">
    <a routerLink="/home" class="btn btn-ghost h-22 w-28 cursor-pointer"><img src="assets/Imagens/logotipo-sem-fundo-snake.png" alt="logo"></a>
  </div>
  <div class="navbar-end flex">
    <div class="relative inline-block">
      <!-- Botão do Carrinho -->
      <button
        (click)="toggleCart()"
        class="relative p-2 text-[#44372d] hover:text-gray-300 transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#44372d"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>


        <!-- Badge de quantidade -->
        <span
          *ngIf="itemCount > 0"
          class="absolute -top-1 -right-1 bg-red-500 text-[#44372d] text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
        >
          {{ itemCount }}
        </span>
      </button>

      <!-- Dropdown do Carrinho -->
      <div
        *ngIf="isCartOpen"
        class="absolute right-0 mt-2 w-64 bg-[#faf3e0] rounded-2xl shadow-2xl p-6 z-50"
      >
        <!-- Título -->
        <h3 class="text-black  text-xl font-semibold mb-3">
          {{ itemCount }} Items
        </h3>

        <!-- Subtotal -->
        <p class="text-black text-sm font-medium mb-4">
          Subtotal: ${{ subtotal }}
        </p>

        <!-- Botão View Cart -->
        <button routerLink="/compras"
          (click)="viewCart()"
          class="w-full bg-[#44372d] hover:bg-[#44372d] text-white font-semibold py-3 rounded-lg transition-colors"
        >
          Ver Carrinho
        </button>
      </div>

      <!-- Overlay para fechar ao clicar fora -->
      <div
        *ngIf="isCartOpen"
        (click)="closeCart()"
        class="fixed inset-0 z-40"
      ></div>
    </div>
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
    <div class="w-10">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#44372d"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="lucide lucide-circle-user-round-icon lucide-circle-user-round h-8 w-12">
        <path d="M18 20a6 6 0 0 0-12 0"/>
        <circle cx="12" cy="10" r="4"/>
        <circle cx="12" cy="12" r="10"/>
      </svg>
    </div>
        <ul
          tabindex="-1"
          class="menu menu-sm dropdown-content bg-[#FAF3E0] text-[#4e3620] rounded-box z-1 mt-3 w--52 p-2 shadow font">
          <li><button routerLink="/produtos">Produtos</button></li>
          <li><a>Pedidos</a></li>
          <li><button routerLink="/sobre">Sobre</button></li>
        </ul>
      </div>
  </div>
</div>
</div>
