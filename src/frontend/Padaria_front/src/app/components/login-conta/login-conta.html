<div class="min-h-screen flex justify-center px-4 bg-custom pt-20">
  <div class="w-full max-w-md">

    <div class="bg-[#fff1df] rounded-2xl shadow-2xl p-8">

      <h1 class="text-3xl font-bold mb-2 text-custom">
        Acesse sua conta!
      </h1>


      <p class="text-sm mb-8 text-custom-secondary">
        Informe os dados ou
        <button
          class="underline font-semibold hover:opacity-70 transition-opacity text-custom"
        >
          registre-se
        </button>
      </p>


      <div class="space-y-5">
        <!-- Input Email -->
        <div>
          <label class="block text-sm font-medium mb-2 text-custom">
            Email
          </label>
          <div class="relative">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <input
              type="email"
              placeholder="seu@email.com"
              class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
            />
          </div>
        </div>


        <div>
          <label class="block text-sm font-medium mb-2 text-custom">
            Senha
          </label>
          <div class="relative">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <input
              type="password"
              placeholder="••••••••"
              class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
            />
          </div>
        </div>


        <button
          class="w-full py-3 rounded-lg font-semibold text-white text-lg transition-all hover:opacity-90 hover:shadow-lg btn-custom"
        >
          Login
        </button>
      </div>


      <div class="text-center mt-6">
        <button
          class="text-sm underline hover:opacity-70 transition-opacity text-custom"
        >
          Esqueceu a senha?
        </button>
      </div>
    </div>
  </div>
</div>
