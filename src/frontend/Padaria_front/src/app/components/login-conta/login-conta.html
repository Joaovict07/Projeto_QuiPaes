<div class="min-h-screen flex justify-center px-4 bg-custom pt-20">
  <div class="w-full max-w-md">
    <div class="bg-[#fff1df] rounded-2xl shadow-2xl p-8">

      <h1 class="text-3xl font-bold mb-2 text-custom">
        Acesse sua conta!
      </h1>

      <p class="text-sm mb-8 text-custom-secondary">
        Informe os dados ou
        <button
          type="button"
<<<<<<< HEAD
          routerLink="/registro"
=======
          routerLink="/register"
>>>>>>> front-end
          class="underline font-semibold hover:opacity-70 transition-opacity text-custom"
        >
          registre-se
        </button>
      </p>

      <!-- Alert de erro -->
      <div *ngIf="erro" class="mb-6 p-4 bg-red-100 border-2 border-red-400 rounded-lg flex items-center gap-3 animate-shake">
        <svg class="w-5 h-5 text-red-600 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-red-800 text-sm font-medium">{{ erro }}</span>
      </div>

      <!-- Formulário -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="space-y-5">

          <!-- Input Email -->
          <div>
            <label for="email" class="block text-sm font-medium mb-2 text-custom">
              Email
            </label>
            <div class="relative">
              <svg
                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="seu@email.com"
                autocomplete="email"
                [class.border-red-400]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
              />
            </div>
            <small
              *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
              class="block mt-1 text-xs text-red-600 ml-1"
            >
              Email é obrigatório
            </small>
            <small
              *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
              class="block mt-1 text-xs text-red-600 ml-1"
            >
              Email inválido
            </small>
          </div>

          <!-- Input Senha -->
          <div>
            <label for="senha" class="block text-sm font-medium mb-2 text-custom">
              Senha
            </label>
            <div class="relative">
              <svg
                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              <input
                id="senha"
                [type]="mostrarSenha ? 'text' : 'password'"
                formControlName="senha"
                placeholder="••••••••"
                autocomplete="current-password"
                [class.border-red-400]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
                class="w-full pl-11 pr-12 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
              />
              <button
                type="button"
                (click)="toggleMostrarSenha()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-custom opacity-50 hover:opacity-80 transition-opacity"
                [attr.aria-label]="mostrarSenha ? 'Ocultar senha' : 'Mostrar senha'"
              >
                <svg *ngIf="!mostrarSenha" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="mostrarSenha" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </button>
            </div>
            <small
              *ngIf="loginForm.get('senha')?.hasError('required') && loginForm.get('senha')?.touched"
              class="block mt-1 text-xs text-red-600 ml-1"
            >
              Senha é obrigatória
            </small>
            <small
              *ngIf="loginForm.get('senha')?.hasError('minlength') && loginForm.get('senha')?.touched"
              class="block mt-1 text-xs text-red-600 ml-1"
            >
              A senha deve ter pelo menos 8 caracteres
            </small>
          </div>

          <!-- Botão Login -->
          <button
            type="submit"
            [disabled]="loading || loginForm.invalid"
            class="w-full py-3 rounded-lg font-semibold text-white text-lg transition-all hover:opacity-90 hover:shadow-lg btn-custom disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
          >
            <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ loading ? 'Entrando...' : 'Login' }}</span>
          </button>
        </div>
      </form>

      <!-- Esqueceu a senha -->
      <div class="text-center mt-6">
        <button
          type="button"
          routerLink="/esqueci-senha"
          class="text-sm underline hover:opacity-70 transition-opacity text-custom"
        >
          Esqueceu a senha?
        </button>
      </div>
    </div>
  </div>
</div>
