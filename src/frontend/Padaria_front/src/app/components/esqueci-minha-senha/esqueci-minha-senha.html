<div class="min-h-screen flex justify-center items-center px-4 bg-custom pb-10">
  <div class="w-full max-w-md">
    <!-- Card Principal -->
    <div class="bg-[#fff1df] rounded-2xl shadow-2xl p-6 sm:p-8">

      <h1 class="text-3xl font-bold mb-2 text-custom pb-6 text-center">
        Recuperar Senha
      </h1>

      <!-- Alert de Sucesso -->
      <div *ngIf="sucesso" class="mb-6 p-4 bg-green-100 border-2 border-green-400 rounded-lg flex items-center gap-3">
        <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-green-800 text-sm font-medium">{{ sucesso }}</span>
      </div>

      <!-- Alert de Erro -->
      <div *ngIf="erro" class="mb-6 p-4 bg-red-100 border-2 border-red-400 rounded-lg flex items-center gap-3 animate-shake">
        <svg class="w-5 h-5 text-red-600 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-red-800 text-sm font-medium">{{ erro }}</span>
      </div>

      <!-- Formulário -->
      <form [formGroup]="recuperarSenhaForm" (ngSubmit)="onSubmit()">
        <div class="space-y-5">

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium mb-2 text-custom">
              Email
            </label>
            <div class="relative">
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="seu@email.com"
                [class.border-red-400]="recuperarSenhaForm.get('email')?.invalid && recuperarSenhaForm.get('email')?.touched"
                class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
              />
            </div>
            <small *ngIf="recuperarSenhaForm.get('email')?.invalid && recuperarSenhaForm.get('email')?.touched" class="block mt-1 text-xs text-red-600 ml-1">
              Email inválido
            </small>
          </div>

          <!-- Pergunta de Segurança -->
          <div>
            <label for="respostaSeguranca" class="block text-sm font-medium mb-2 text-custom">
              Em qual cidade você nasceu?
            </label>
            <div class="relative">
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <input
                id="respostaSeguranca"
                type="text"
                formControlName="respostaSeguranca"
                placeholder="Digite a cidade onde você nasceu"
                [class.border-red-400]="recuperarSenhaForm.get('respostaSeguranca')?.invalid && recuperarSenhaForm.get('respostaSeguranca')?.touched"
                class="w-full pl-11 pr-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
              />
            </div>
            <small *ngIf="recuperarSenhaForm.get('respostaSeguranca')?.invalid && recuperarSenhaForm.get('respostaSeguranca')?.touched" class="block mt-1 text-xs text-red-600 ml-1">
              Resposta de segurança é obrigatória
            </small>
          </div>

          <!-- Nova Senha -->
          <div>
            <label for="senhaNova" class="block text-sm font-medium mb-2 text-custom">
              Nova Senha
            </label>
            <div class="relative">
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              <input
                id="senhaNova"
                [type]="mostrarSenhaNova ? 'text' : 'password'"
                formControlName="senhaNova"
                placeholder="••••••••"
                [class.border-red-400]="recuperarSenhaForm.get('senhaNova')?.invalid && recuperarSenhaForm.get('senhaNova')?.touched"
                class="w-full pl-11 pr-12 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
              />
              <button type="button" (click)="toggleMostrarSenhaNova()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-custom opacity-50 hover:opacity-80">
                <svg *ngIf="!mostrarSenhaNova" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="mostrarSenhaNova" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </button>
            </div>
            <small *ngIf="recuperarSenhaForm.get('senhaNova')?.hasError('required') && recuperarSenhaForm.get('senhaNova')?.touched" class="block mt-1 text-xs text-red-600 ml-1">
              Nova senha é obrigatória
            </small>
            <small *ngIf="recuperarSenhaForm.get('senhaNova')?.hasError('minlength') && recuperarSenhaForm.get('senhaNova')?.touched" class="block mt-1 text-xs text-red-600 ml-1">
              Mínimo 8 caracteres
            </small>
            <small *ngIf="recuperarSenhaForm.get('senhaNova')?.hasError('pattern') && recuperarSenhaForm.get('senhaNova')?.touched" class="block mt-1 text-xs text-red-600 ml-1">
              Deve conter maiúscula, minúscula, número e caractere especial
            </small>
          </div>

          <!-- Confirmar Nova Senha -->
          <div>
            <label for="confirmarSenhaNova" class="block text-sm font-medium mb-2 text-custom">
              Confirmar Nova Senha
            </label>
            <div class="relative">
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 icon-custom" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              <input
                id="confirmarSenhaNova"
                [type]="mostrarConfirmarSenhaNova ? 'text' : 'password'"
                formControlName="confirmarSenhaNova"
                placeholder="••••••••"
                [class.border-red-400]="(recuperarSenhaForm.get('confirmarSenhaNova')?.invalid || recuperarSenhaForm.hasError('senhasDiferentes')) && recuperarSenhaForm.get('confirmarSenhaNova')?.touched"
                class="w-full pl-11 pr-12 py-3 rounded-lg border-2 focus:outline-none focus:ring-2 transition-all input-custom"
              />
              <button type="button" (click)="toggleMostrarConfirmarSenhaNova()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-custom opacity-50 hover:opacity-80">
                <svg *ngIf="!mostrarConfirmarSenhaNova" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="mostrarConfirmarSenhaNova" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </button>
            </div>
            <small *ngIf="recuperarSenhaForm.hasError('senhasDiferentes') && recuperarSenhaForm.get('confirmarSenhaNova')?.touched" class="block mt-1 text-xs text-red-600 ml-1">
              As senhas não coincidem
            </small>
            <small *ngIf="recuperarSenhaForm.get('confirmarSenhaNova')?.hasError('required') && recuperarSenhaForm.get('confirmarSenhaNova')?.touched" class="block mt-1 text-xs text-red-600 ml-1">
              Confirmação de senha é obrigatória
            </small>
          </div>

          <!-- Botão Atualizar -->
          <button
            *ngIf="!senhaAtualizada"
            type="submit"
            [disabled]="loading || recuperarSenhaForm.invalid"
            class="w-full py-3 rounded-lg font-semibold text-white text-lg transition-all hover:opacity-90 hover:shadow-lg btn-custom disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
          >
            <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ loading ? 'Atualizando...' : 'Atualizar Senha' }}</span>
          </button>

          <!-- Botão Voltar para Login -->
          <button
            *ngIf="senhaAtualizada"
            type="button"
            (click)="voltarParaLogin()"
            class="w-full py-3 rounded-lg font-semibold text-white text-lg transition-all hover:opacity-90 hover:shadow-lg btn-custom flex items-center justify-center gap-2"
          >
            <span>Voltar para Login</span>
          </button>
        </div>
      </form>

      <!-- Link para Login -->
      <div *ngIf="!senhaAtualizada" class="text-center mt-6">
        <p class="text-sm text-custom-secondary">
          Lembrou sua senha?
          <a routerLink="/login" class="font-semibold text-custom hover:underline">
            Fazer login
          </a>
        </p>
      </div>

    </div>
  </div>
</div>
